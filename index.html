<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="Animate.css">
	<title>Resurgence 2020</title>
	<script type="text/javascript">
		(function () {
		  setTimeout(function() {
			  	console.log('Hi');
			  	const a = document.getElementById('main');
			  	const c = document.getElementById('main1');
					const b = document.getElementById('LandingVideo');
			  	console.log(a, c);
			  	a.classList.add("animated");
			  	a.classList.add("fadeOut");
					console.log("Entering the animation");
					a.addEventListener('animationend', function() {
						console.log("Animation ended");
			  		a.classList.add("invisible");
						c.classList.remove("invisible");
			  		c.classList.add("animated");
			  		c.classList.add("zoomIn");
						c.classList.add("slow");
						c.addEventListener('animationend', function()	{
			  			b.autoplay = true;
							b.load();
						});
						(function () {
						  setTimeout(function() {
							  	console.log('End');
							  	var d = document.getElementById('LoopVideo');
									b.classList.add('invisible');
									d.classList.remove('invisible');
							}, 5500);
						}());
					});
			}, 4100);
		}());
	</script>
</head>
<body>
	<div class="Loader videoOut" id="main">
		<video muted autoplay class="video">
			<source src="Loader.mp4" type="video/mp4">
		</video>
	</div>
	<div class="Landing invisible videoOut" id="main1">
		<video muted loop class="video1" id="LandingVideo">
			<source src="landing.mp4" type="video/mp4" id="test">
		</video>
		<video muted autoplay loop class="video2 invisible" id="LoopVideo">
			<source src="loop.mp4" type="video/mp4">
		</video>
		<nav class="navbar">
			<ul class="navmenu">
				<li><img src="logo.png" class="navlogo"></li>
				<li class="navitems">Home</li>
				<li class="navitems">Events</li>
				<li class="navitems">Gallery</li>
				<li class="navitems">About Us</li>
				<li class="navitems">Contact Us</li>
			</ul>
		</nav>
	</div>
</body>
</html>
